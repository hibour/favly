 <div class="thumbnail">
    <a href="#/song/{{model.id}}">
        <img ng-src="{{model.thumbnail}}" alt="{{model.title}}" class='thumb_image' />
        <div class="caption">
            <h4>{{model.title}}</h4>
            <h5>{{model.album}}</h5>
            <h5>{{model.is_active ? Active : Inactive}}</h5>
        </div>
   </a>
</div>
