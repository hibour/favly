<div>
<song class="col-sm-4 col-md-3" model="song.song"></song>
<p/>
<form>
  <div class="form-group">
    <label for="title">Song Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="song.song.title">
  </div>
  <div class="form-group">
    <label for="album">Album</label>
    <select class="form-control" name="album" id="album" ng-model="song.song.album_id">
        <option ng-repeat="album in song.albums" value="{{album.id}}">
            {{album.title}}
        </option>
    </select>    
  </div>
  
  <div class="form-group">
    <label for="unsynced">Unsynced Lyrics</label>    
    <textarea model="song.song.lyrics_unsynced['en']" name="unsynced"></textarea>
  </div>  
  
  <div class="form-group">
    <audio controls="" name="media" preload>
      <source src="{{song.song.trustedAudio}}" type="audio/mpeg">
    </audio>    
  </div>
  <div class="form-group">
    <label for="synced">Synced Lyrics</label>    
    <textarea model="song.song.lyrics_synced['en']" name="synced"></textarea>
  </div>  
  
    
  <button class="btn btn-default" ng-click="save(song);">Save</button>
  <button class="btn" ng-click="activateAndSave(album);">Activate</button>
</form>
</div>
