<!DOCTYPE html>
<html lang="en" ng-app="KuhuAdminApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="song Admin">

    <title>Songs Admin Console</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <style type="text/css">
        md-list .md-button p.selected {
        color: #03a9f4;
        }
        .songcontainer md-card {
        min-height: 520px;
        max-width: 300px;
        }
    </style>
</head>
<body layout="column" ng-controller="MainCtrl as main">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <h3>Song Admin Console</h3>
    </div>
</md-toolbar>
<section layout="row" flex>
    <div flex ng-view>
    </div>
</section>

<script type="text/ng-template" id="songpack.tpl">
    <md-content layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <span>{{songctrl.title}}</span>
                </h3>
                <span flex></span>
                <input type="file" file-model="songctrl.songFile"></input>
                <md-button class="md-raised" ng-click="songctrl.uploadsong()">Upload</md-button>
                <md-button class="md-raised md-primary"
                           ng-click="songctrl.save();"
                           aria-label="Save">
                    Save
                </md-button>
            </div>
        </md-toolbar>
        <div md-gutter="4px" layout layout-wrap layout-align="center start" class="songcontainer"
             sv-root sv-part="songctrl.songs"
             sv-on-sort="songctrl.onSort($item, $partFrom, $partTo, $indexFrom, $indexTo)">
            <md-card ng-repeat="song in songctrl.songs" sv-element>
                <section layout="row" layout-align="start start">
                    <ng-md-icon icon="star_outline" ng-click="songctrl.edit(song, $event)"
                            size="36"></ng-md-icon>
                    <ng-md-icon icon="sort" size="36" sv-handle></ng-md-icon>
                </section>
                <img ng-src="{{song.thumbnail}}" class="md-card-image" alt="{{song.title}}">
                <md-card-content>
                    <h4 class="md-title">{{song.title}}</h4>
                    <p>{{song.album}}</p>
                    <md-chips
                            ng-model="song.tags"
                            placeholder="Add a tag"
                            delete-button-label="Remove Tag"
                            delete-hint="Press delete to remove tag"
                            md-on-add="songctrl.onSongModified($chip, song);"
                            md-on-remove="songctrl.onSongModified($chip, song);"
                            secondary-placeholder="Add a Tag"></md-chips>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</script>

<script type="text/ng-template" id="editSong.tpl">
    <md-dialog layout="column" ng-cloak>
        <md-toolbar class="md-primary">
            <h2 class="md-toolbar-tools">
                Edit Song
            </h2>
        </md-toolbar>
        <md-dialog-content layout-padding>
            <div class="md-dialog-content">
                <form name="editSongForm">
                    <md-input-container class="md-block">
                        <label>Title</label>
                        <input ng-model="song.title"/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Year</label>
                        <input ng-model="song.year"/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Lyrics</label>
                        <textarea ng-model="lyrics"
                                  md-placeholder="Word Synonym1,Synonym2"
                                  rows="8"></textarea>
                    </md-input-container>
                </form>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="answer(song)" style="margin-right:20px;" >
                Add
            </md-button>
        </div>
    </md-dialog>
</script>


<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
<script src="https://rawgithub.com/kamilkp/angular-sortable-view/master/src/angular-sortable-view.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
<script src="/admin/js/app.js"></script>
<script type="text/javascript">
  initializeApp();
</script>
</body>
</html>
